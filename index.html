<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="dist/nested-inputs-debug.js"></script>
    <link rel="stylesheet" href="dist/nested-inputs.css">
    <style>
        .container {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/" method="post">
        <input type="text" id="categories">
    </form>
</div>

</body>

<script>
    $(function () {
        var data = JSON.stringify([
            { value: "first", children: [
                { value: "subcategory 1", children: [] },
                { value: "subcategory 2", children: [
                    { value: 'third-level nesting' },
                    { value: 'third-level nesting 2' }
                ] }
            ] },
            { value: "second", children: [] }
        ]);
        $('#categories').val(data).nestedInputs();
    });
</script>
</html>
